<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>iterate logo</title>
    <link rel="icon" href="media/logo-rings-only-orange.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet" />
    <style>
      html {
        margin: 0px;
        padding: 10px;
        overflow: hidden;
      }

      body {
        display: flex;
        background-color: rgb(179, 179, 179);
        background: rgb(2, 0, 36);
        background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(185, 185, 185, 1) 35%, rgba(0, 212, 255, 1) 100%);
      }

      .headerdiv1logop {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        font-family: "Ubuntu", sans-serif;
        font-size: min(max(100px, 20vw), max(100px, 60vh));
        text-shadow: 0 0 8px rgb(204, 204, 127), -3px 3px 8px rgb(0, 0, 0);
        position: absolute;
        top: 45vh;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
        line-height: 0.9; /* Ensures text lines are packed tightly */
      }

      .headerdiv1logop > div {
        display: inline-block; /* Keeps both texts tightly together */
        white-space: nowrap; /* Prevents unwanted line breaks */
      }

      .customp {
        color: rgb(199, 199, 199);
        font-family: "Ubuntu", sans-serif;
        text-shadow: 0 0 8px rgb(0, 0, 0), -3px 3px 8px rgb(0, 0, 0);
        font-size: min(max(20px, 4vw), max(20px, 12vh));
        margin: 0;
        padding: 0;
      }

      .biaslink {
        text-decoration: none;
      }

      img {
        position: absolute;
        margin-top: 0px;
        height: 90vh;
      }

      .div1 {
        flex: 1;
      }

      .div2 {
        flex: 1;
      }
    </style>
  </head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-6Q10KZ4LKS"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-6Q10KZ4LKS");
  </script>
  <body>
    <div class="headerdiv1logop">
      <div style="color: rgb(158, 38, 158)">ite<span style="color: rgb(255, 55, 0)">rate</span></div>
      <div class="customp">// fill in the blanks</div>
    </div>

    <div class="div1">
      <img src="media/logo-rings-only-orange.png" />
    </div>
    <div class="div2">
      <img src="media/logo-rings-only-purple.png" />
    </div>
    <div class="div1">
      <img src="media/logo-rings-only-orange.png" />
    </div>
    <div class="div2">
      <img src="media/logo-rings-only-purple.png" />
    </div>
    <div class="div1">
      <img src="media/logo-rings-only-orange.png" />
    </div>
  </body>
</html>
