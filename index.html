    <title>Asset Glossaries</title>
    <link rel="icon" href="./media/logo-rings-only-purple.png" />

    <!-- CSS -->
    <link rel="stylesheet" href="styles/foundations.css" />

    <script src="./scripts/modules/glossaries.js" defer></script>
    <script src="./scripts/modules/bridge_objects.js" defer></script>

    <script src="./scripts/scripts.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet" />
    <!-- Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  </head>

  <body>
    <!-- ::::: --------------------------- Header --------------------------- -->

    <header class="header">
      <div class="header-tab-line">
        <div class="left-buttons">
          <button
            class="asset-buttons active row1"
            data-target="misc-asset-tab"
            data-container-class="asset-containers"
            data-button-class="asset-buttons"
          >
            Glossaries
          </button>
        </div>
      </div>
    </header>

    <!-- ::::: --------------------------- Main --------------------------- -->

    <main id="main-content" tabindex="-1">
      <!-- :::: Misc Asset Tab -->
      <div id="misc-asset-tab" class="asset-containers asset-display">
        <!-- :::: Glossary Tab -->
        <div id="glossary-tab" class="misc-component-containers" style="display: block">
          <div class="main-content-containers">
            <button
              class="glossary-item-buttons active row3"
              data-target="glossary-all-tab"
              data-container-class="glossary-item-containers"
              data-button-class="glossary-item-buttons"
            >
              Full Glossary
            </button>
            <button
              class="glossary-item-buttons row3"
              data-target="glossary-defects-tab"
              data-container-class="glossary-item-containers"
              data-button-class="glossary-item-buttons"
            >
              Defects
            </button>
            <button
              class="glossary-item-buttons row3"
              data-target="glossary-bridge-tab"
              data-container-class="glossary-item-containers"
              data-button-class="glossary-item-buttons"
            >
              SNBI
            </button>
            <button
              class="glossary-item-buttons row3"
              data-target="glossary-culvert-tab"
              data-container-class="glossary-item-containers"
              data-button-class="glossary-item-buttons"
            >
              Culvert Manual
            </button>
            <button
              class="glossary-item-buttons row3"
              data-target="glossary-wall-tab"
              data-container-class="glossary-item-containers"
              data-button-class="glossary-item-buttons"
            >
              Wall Manual
            </button>
            <button
              class="glossary-item-buttons row3"
              data-target="glossary-compounds-tab"
              data-container-class="glossary-item-containers"
              data-button-class="glossary-item-buttons"
            >
              Compound Words
            </button>
            <button
              class="glossary-item-buttons row3"
              data-target="glossary-county-tab"
              data-container-class="glossary-item-containers"
              data-button-class="glossary-item-buttons"
            >
              Counties
            </button>
          </div>
          <!-- :: Glossary Defects Tab -->

          <div class="main-content-containers">
            <h3 class="content-container-links-line-label">Links:</h3>
            <a
              class="content-container-links-line-links row4"
              rel="noopener noreferrer"
              target="_blank"
              href="https://www.fhwa.dot.gov/bridge/snbi/errata1_to_snbi_march_2022_publication.pdf#page=27"
              >SNBI - Glossary</a
            >
            <a
              class="content-container-links-line-links row4"
              rel="noopener noreferrer"
              target="_blank"
              href="https://www.in.gov/dot/div/contracts/standards/bridge_inspection/inspector_manual/index.htm"
              >BIM</a
            >
            <a
              class="content-container-links-line-links row4"
              rel="noopener noreferrer"
              target="_blank"
              href="https://docs.lib.purdue.edu/cgi/viewcontent.cgi?article=3351&context=jtrp#page=46"
              >Culvert Manual - Glossary</a
            >
            <a
              class="content-container-links-line-links row4"
              rel="noopener noreferrer"
              target="_blank"
              href="https://www.in.gov/indot/div/public/bridgeinspect/"
              >Retaining Wall Manual</a
            >
            <a
              class="content-container-links-line-links row4"
              rel="noopener noreferrer"
              target="_blank"
              href="https://ingov.sharepoint.com/sites/INDOTERIN/Communications%20Documents/INDOT_Style_Guide.pdf"
              >INDOT Style Guide</a
            >
          </div>

          <div class="main-content-containers">
            <div id="glossary-defects-tab" class="glossary-item-containers">
              <div class="glossary-numeric-ratings-container"></div>
            </div>
            <!-- :: Glossary Bridge Tab -->
            <div id="glossary-bridge-tab" class="glossary-item-containers">
              <div class="glossary-numeric-ratings-container"></div>
            </div>
            <!-- :: Glossary Culvert Tab -->
            <div id="glossary-culvert-tab" class="glossary-item-containers">
              <div class="glossary-numeric-ratings-container"></div>
            </div>
            <!-- :: Glossary Wall Tab -->
            <div id="glossary-wall-tab" class="glossary-item-containers">
              <div class="glossary-numeric-ratings-container"></div>
            </div>
            <!-- :: Glossary County Tab -->
            <div id="glossary-county-tab" class="glossary-item-containers">
              <div class="glossary-numeric-ratings-container">
                <div class="glossary-content-cards">
                  <div class="glossary-card-header">County Number - County Name</div>
                  <div class="glossary-card-paragraph">
                    <!-- See bridge_objects.js -->
                  </div>
                </div>
              </div>
            </div>
            <!-- :: Glossary Compound Words Tab -->
            <div id="glossary-compounds-tab" class="glossary-item-containers">
              <div class="glossary-numeric-ratings-container"></div>
            </div>
            <!-- :: Glossary Full Tab -->
            <div id="glossary-all-tab" class="glossary-item-containers" style="display: block">
              <div class="glossary-numeric-ratings-container"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="footer-spacer"></div>

    <!-- ::::: --------------------------- Footer --------------------------- -->

    <footer class="footer">
      <div class="outer-container">
        <div class="inner-container" style="display: flex">
          <span class="footer-image-holder">
            <a tabindex="-1" href="iterate-logo.html" target="_blank" rel="noreferrer">
              <img class="iterate-img" src=".\media\logo-rings-only-purple.png" alt="iterate logo" />
            </a>
          </span>
          <span class="footer-text-holder"
            ><span class="ite-text">ite<span class="rate-text">rate</span> <span class="trailing-text"> //bridge Inspection tools</span></span></span
          >
        </div>
      </div>
    </footer>
